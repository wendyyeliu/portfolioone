    <h3>"I want to go home"</h3>
    <h3>Multi layer Silkscreen Installation</h3>


    <h4>
      <!--On June 20th my grandmother was hospitalized. In the past few months she’s been moving from hospitals and facilities. She does not really know where she is, and I doubt she cares but she does know what she wants to go home. Lately I have been exploring this theme of space and familiarity. In trying to help myself make sense of this situation I created an immersive and tangible space about how I view her journey and those affected by it. Each block of color depicts one of the six locations that she’s moved to. The colors are overlapped to obscure the images and make them harder to read and place.
-->
</h4>
